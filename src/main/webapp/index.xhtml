<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/componentes/menu.xhtml" />
        <h1>Registro de empleados</h1>

        <div class="ui-g">
            <p:growl id="growl" showDetail="true" />
        </div>
        <h:form>
            <p:panelGrid columns="4" layout="grid" styleClass="showcase-text-align-center">
                <h:outputText value=""/>
                <p:outputPanel deferred="true">
                    <div class="p-grid">
                        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                            <div class="ui-fluid">
                                <div class="p-field">
                                    <span class="ui-float-label">
                                        <p:inputText required="true" id="nombre" value="#{empleadoBean.empleado.nombre}"/>
                                        <p:outputLabel for="nombre" value="Nombre"/>
                                    </span>
                                    <br/>
                                </div>
                                <div class="p-field">
                                    <span class="ui-float-label">
                                        <p:inputText required="true" id="username" value="#{empleadoBean.empleado.username}"/>
                                        <p:outputLabel for="username" value="username"/>
                                    </span>
                                    <br/>
                                </div>
                                <p:commandButton value="Registrar" action="#{empleadoBean.guardar()}" update="growl" />
                            </div>
                        </div>
                    </div>
                </p:outputPanel>
                <p:outputPanel deferred="true">
                    <div class="p-grid">
                        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                            <div class="ui-fluid">
                                <div class="p-field">
                                    <span class="ui-float-label">
                                        <p:inputText id="direccion" required="true" value="#{empleadoBean.empleado.direccion}"/>
                                        <p:outputLabel for="direccion" value="Dirección"/>
                                    </span>
                                    <br/>
                                </div>
                                <div class="p-field">
                                    <span class="ui-float-label">
                                        <p:inputText id="password" required="true" value="#{empleadoBean.empleado.password}"/>
                                        <p:outputLabel for="password" value="Contraseña"/>
                                    </span>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:outputPanel>    
                <h:outputText value=""/>
            </p:panelGrid>
        </h:form> 
        <div>
            <h2>Empleados</h2>
            <p:dataTable var="empleadoActual" value="#{empleadoBean.empleados}">
                <p:column headerText="Id">
                    #{empleadoActual.id}
                </p:column>
                <p:column headerText="Nombre">
                    #{empleadoActual.nombre}
                </p:column>
                <p:column headerText="Dirección">
                    #{empleadoActual.direccion}
                </p:column>
                <p:column headerText="Username">
                    #{empleadoActual.username}
                </p:column>
            </p:dataTable>
        </div>

    </h:body>
</html>
