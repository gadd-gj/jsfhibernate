<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bienvenido</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div class="card">
            <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">
                <h:outputText value=""/>

                <p:outputPanel deferred="true">
                    <h:form>
                        <h3 style="text-align: center">Login</h3>
                        <div class="p-grid">
                        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                            <div class="ui-fluid">
                                <div class="p-field">
                                    <span class="ui-float-label">
                                        <p:inputText id="username" value="#{login.user}"/>
                                        <p:outputLabel for="username" value="Username"/>
                                    </span>
                                    <p:message for="username"></p:message>
                                </div>
                                <div class="p-field">
                                    <span class="ui-float-label">
                                        <p:password id="password" value="#{login.pwd}"/>
                                        <p:outputLabel for="password" value="Password"/>
                                    </span>
                                    <p:message for="password"></p:message>
                                </div>
                                <p:commandButton action="#{login.validateUsernamePassword()}"
                                         value="Login" />
                            </div>
                        </div>
                    </div>
                    </h:form>
                </p:outputPanel>
                <h:outputText value=""/>
            </p:panelGrid>
        </div>
    </h:body>
</html>
