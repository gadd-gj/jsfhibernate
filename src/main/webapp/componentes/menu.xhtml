<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
        <div class="card">
            <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" outcome="index" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Departamentos" outcome="departamentos" icon="pi pi-briefcase">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem action="#{login.logout}" icon="pi pi-power-off" >
                    Logout
                </p:menuitem>
                <p:menuitem icon="pi pi-user">
                     Bienvenido #{login.user}
                </p:menuitem>
            </p:tabMenu>
              </h:form>
        </div>
  
</ui:composition>
