<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Departamentos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body class="container">
        <ui:include src="/componentes/menu.xhtml" />

        <h1>Registro de Departamentos</h1>
        <p:growl id="growl" showDetail="true" />

        <h:form>
            <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">
                <h:outputText value=""/>
                <p:outputPanel deferred="true">
                    <div class="p-grid">
                        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                            <div class="ui-fluid">
                                <div class="p-field">
                                    <span class="ui-float-label">
                                        <p:inputText required="true" id="nombre" value="#{departamentoBean.departamento.nombre}"/>
                                        <p:outputLabel for="nombre" value="Nombre"/>
                                        
                                    </span>
                                    <br/>
                                </div>
                                 <p:commandButton value="Registrar" action="#{departamentoBean.guardar()}" update="growl"/> 
                            </div>
                        </div>
                    </div>
                </p:outputPanel>
                <h:outputText value=""/>
            </p:panelGrid>
        </h:form> 


        <div class="container ui-g-12">   
            <h2>Departamentos</h2>
            <p:dataTable var="departamentoActual" value="#{departamentoBean.departamentos}">

                <p:column headerText="Clave">
                    #{departamentoActual.id}
                </p:column>

                <p:column headerText="Departamento">
                    #{departamentoActual.nombre}
                </p:column>

            </p:dataTable>

        </div>
    </h:body>
</html>
