<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Departamentos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body class="container">
        <ui:include src="/componentes/menu.xhtml" />

        <h1>Registro de Departamentos</h1>
        <p:growl id="growl" showDetail="true" />

        <div class="ui-g" style="text-align: center" >

            <h:form>
                <span class="ui-float-label">
                    <p:inputText required="true" id="nombre" value="#{departamentoBean.departamento.nombre}"/>
                    <h:outputLabel for="@previous" value="Nombre"/>
                </span>

                <br />
                <div>
                    <p:commandButton value="Registrar" action="#{departamentoBean.guardar()}" update="growl"/> 
                </div>
            </h:form>
        </div>


        <div class="container ui-g-12">   
            <h2>Departamentos</h2>
            <p:dataTable var="departamentoActual" value="#{departamentoBean.departamentos}">

                <p:column headerText="Clave">
                    #{departamentoActual.id}
                </p:column>

                <p:column headerText="Departamento">
                    #{departamentoActual.nombre}
                </p:column>

            </p:dataTable>

        </div>
    </h:body>
</html>
